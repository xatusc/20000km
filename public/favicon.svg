<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .bg { fill: #8B3328; }
    .ribbon { fill: #FAF7F2; }
    .accent { fill: #E8AFA0; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #C4603C; }
      .ribbon { fill: #FAF7F2; }
      .accent { fill: #FDF5F3; }
    }
  </style>

  <!-- Circular terracotta background -->
  <circle class="bg" cx="16" cy="16" r="15"/>

  <!-- Single flowing ribbon - the journey, the path, the Silk Road
       Inspired by Nike swoosh simplicity: one bold curve = motion
       Flows from left (East/Vladivostok) to right (West/Lisbon) -->
  <path class="ribbon" d="
    M5 20
    C8 10, 16 6, 27 10
    C22 12, 16 14, 12 18
    C9 21, 6 22, 5 20
    Z
  "/>

  <!-- Subtle second ribbon for community/depth - Planetary Run Club -->
  <path class="accent" d="
    M7 24
    C12 18, 20 16, 28 18
    C24 19, 18 20, 13 22
    C10 24, 8 25, 7 24
    Z
  "/>
</svg>
