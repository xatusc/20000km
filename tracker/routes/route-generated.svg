<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200" role="img" aria-label="Route from Vladivostok to Cabo da Roca">
  <title>20,000 KM Running Route - Generated from Coordinates</title>
  <desc>A geometrically generated route showing the path from Vladivostok, Russia to Cabo da Roca, Portugal, with waypoints at major cities.</desc>

  <defs>
    <!-- Gradient for locked portion (faded) -->
    <linearGradient id="lockedGradient-gen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4C8B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4C8B8;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for unlocked portion (terracotta) -->
    <linearGradient id="unlockedGradient-gen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C4603C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4603C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!--
    Path generated from actual route coordinates
    Waypoints mapped to SVG coordinates (x based on longitude, y based on latitude):

    1. Vladivostok (131.9°E, 43.1°N) -> 960, 70
    2. Beijing (116.4°E, 39.9°N) -> 870, 85
    3. Xi'an (108.9°E, 34.3°N) -> 825, 100
    4. Urumqi (87.6°E, 43.8°N) -> 700, 68
    5. Khorgos/Almaty (80°E, 43°N) -> 655, 70
    6. Bishkek (74.6°E, 42.9°N) -> 625, 72
    7. Osh (72.8°E, 40.5°N) -> 615, 80
    8. Samarkand (66.9°E, 39.7°N) -> 580, 85
    9. Turkmenistan (61°E, 38°N) -> 545, 90
    10. Mashhad (59.6°E, 36.3°N) -> 535, 95
    11. Tehran/Isfahan (51.4°E, 32.6°N) -> 485, 108
    12. Iraq border (45°E, 35°N) -> 445, 98
    13. Turkey (Erzurum-Cappadocia) (38°E, 39°N) -> 400, 85
    14. Istanbul (29°E, 41°N) -> 345, 78
    15. Bulgaria/Serbia (25°E, 43°N) -> 320, 72
    16. Croatia/Slovenia (15°E, 46°N) -> 260, 65
    17. Italy/France (7°E, 45°N) -> 210, 68
    18. Santiago (-8.5°W, 42.9°N) -> 80, 75
    19. Lisbon (-9.1°W, 38.7°N) -> 75, 88
    20. Cabo da Roca (-9.5°W, 38.8°N) -> 35, 88
  -->

  <!-- Background/locked path (full route) -->
  <path
    id="route-background-gen"
    class="route-locked"
    d="M 960 70
       L 870 85
       L 825 100
       Q 780 85, 700 68
       L 655 70
       L 625 72
       L 615 80
       L 580 85
       L 545 90
       L 535 95
       Q 510 102, 485 108
       L 445 98
       Q 420 90, 400 85
       L 345 78
       L 320 72
       Q 290 68, 260 65
       L 210 68
       Q 145 72, 80 75
       L 75 88
       L 35 88"
    fill="none"
    stroke="url(#lockedGradient-gen)"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Unlocked/funded path (animated via stroke-dashoffset) -->
  <path
    id="route-progress-gen"
    class="route-unlocked"
    d="M 960 70
       L 870 85
       L 825 100
       Q 780 85, 700 68
       L 655 70
       L 625 72
       L 615 80
       L 580 85
       L 545 90
       L 535 95
       Q 510 102, 485 108
       L 445 98
       Q 420 90, 400 85
       L 345 78
       L 320 72
       Q 290 68, 260 65
       L 210 68
       Q 145 72, 80 75
       L 75 88
       L 35 88"
    fill="none"
    stroke="url(#unlockedGradient-gen)"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Start point marker (Vladivostok) -->
  <circle
    cx="960"
    cy="70"
    r="8"
    fill="#1A1814"
    class="route-marker route-start"
  />

  <!-- End point marker (Cabo da Roca) -->
  <circle
    cx="35"
    cy="88"
    r="8"
    fill="none"
    stroke="#1A1814"
    stroke-width="2"
    class="route-marker route-end"
  />

  <!-- Progress indicator (current position) -->
  <circle
    id="progress-indicator-gen"
    class="progress-indicator"
    cx="960"
    cy="70"
    r="6"
    fill="#C4603C"
  />
</svg>
